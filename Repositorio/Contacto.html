    <h1>
        Formulario de Contacto
    </h1>
    <section>
        <div class="container">
            <div class="form-container">    
            <form action="" method="">
                <Label for="Nombre">Nombre completo</Label> <br>
                <input type="text" name="Nombre" id="Nombre" placeholder="Complete su Nombre">
                <br>
                <Label for="Telefono">Telefono</Label> <br>
                <input type="number" name="Telefono" id="Telefono" placeholder="Coloque su Telefono">
                <br>
                <Label for="email">Mail</Label><br>
                <input type="email" name="email" id="email" placeholder="Coloque su email">
                <br>      
                <Label for="Servicio">Servicio de interés:</Label><br>
                    <input type="radio" id="Selección" name="Selección" value="Selección">
                    <label for="Selección">Selección</label><br>

                    <input type="radio" id="RPO" name="RPO" value="RPO">
                    <label for="RPO">RPO</label><br>

                    <input type="radio" id="Capacitación" name="Capacitación" value="Capacitación">
                    <label for="Capacitación">Capacitación</label><br>

                    <input type="radio" id="Benchmarking" name="Benchmarking" value="Benchmarking">
                    <label for="Benchmarking">Benchmarking</label><br>
                <br>
                <input type="submit">
                <input type="reset" value="Borrar Campo"><br>
                <br>

            </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script><br>
