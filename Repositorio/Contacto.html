<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../Estilos/Styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header>
        <div id="navJs">     
        </div>
     </header>
    <h1>
        Contacto
    </h1>
    <section>
        <div class="container">
            <div class="form-container">    
                <form action="https://formspree.io/f/mqkvokrg" method="post" id="miformulario">
                    <label for="nombre">Nombre completo</label> <br>
                    <input type="text" name="nombre" id="nombre" placeholder="Complete su Nombre" required>
                    <br>
                    <label for="telefono">Teléfono</label> <br>
                    <input type="tel" name="telefono" id="telefono" placeholder="Coloque su Teléfono" required>
                    <br>
                    <label for="email">Mail</label><br>
                    <input type="email" name="email" id="email" placeholder="Coloque su email" required>
                    <br>      
                    <label for="servicio">Servicio de interés:</label><br>
                    <input type="radio" id="idseleccion" name="servicio" value="Selección" required>
                    <label for="seleccion">Selección</label><br>
                    
                    <input type="radio" id="idrpo" name="servicio" value="RPO" required>
                    <label for="rpo">RPO</label><br>
                    
                    <input type="radio" id="idcapacitacion" name="servicio" value="Capacitación" required>
                    <label for="capacitacion">Capacitación</label><br>
                    
                    <input type="radio" id="idbenchmarking" name="servicio" value="Benchmarking" required>
                    <label for="benchmarking">Benchmarking</label><br>
                    
                    <input type="submit" onclick="mostrarMensaje()">
                    <input type="reset" value="Borrar Campo"><br>
                    <br>
                </form>
            </div>
        </div>
    </section> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script><br>  
    <script src="../JS/script.js"></script>       
    <section id="espacio-final"></section>
</body>
<footer id="idfooter">
</footer>
</html>
